
replicaCount: 1

image:
  repository: ghcr.io/linuxserver/lidarr 
  tag: arm64v8-latest
  pullPolicy: IfNotPresent

env:
  - name: PUID
    value: "1000"
  - name: PGID
    value: "1000"

service:
  type: ClusterIP
  port: 80

volumes:
  - name: media
    persistentVolumeClaim:
      claimName: media

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts:
    - radarr.local
  tls:
   - secretName: radarr.tls
     hosts:
       - radarr.tls

volumeMounts:
  - name: media
    mountPath: "/config"
    subPath: "configs/ladarr"
  - name: media
    mountPath: "/downloads/transmission"
    subPath: "downloads/transmission"
  - name: media
    mountPath: "/music"
    subPath: "library/music"

resources:
  requests:
    memory: 128Mi
    cpu: 0.1
  limits:
    memory: 256Mi
    cpu: 0.5

nodeSelector: {}

tolerations: []

affinity:
  nodeAffinity:
    requiredDuringSchedulingIgnoredDuringExecution:
      nodeSelectorTerms:
        - matchExpressions:
          - key: "kubernetes.io/arch"
            operator: In
            values: ["arm64"]
